<!DOCTYPE html>
<html>
    <head>
        <title>CrafTable</title>
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="main.css"/>
        <link rel="stylesheet" type="text/css" href="content.css"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div id="crafting" class="col-lg-3 col-md-4 col-sm-5">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                    <span id="menu-select">Hands</span>
                                    <span class="caret"></span>
                                </button>
                                <ul id="menu-opts" class="dropdown-menu" role="menu">
                                    <li><a>Hands</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div id="craft-input">
                                <div class="row">
                                    <div class="slot img-thumbnail"></div>
                                    <div class="slot img-thumbnail"></div>
                                </div>
                                <div class="row">
                                    <div class="slot img-thumbnail"></div>
                                    <div class="slot img-thumbnail"></div>
                                </div>
                            </div>
                            <div class="arrowDown"></div>
                            <div id="craft-output" class="slot img-thumbnail"></div>
                        </div>
                    </div>
                </div>
                <div id="inventory" class="col-lg-9 col-md-8 col-sm-7">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Inventory</h3>
                        </div>
                        <div id="inventory-grid" class="panel-body">
                            <div class="row">
                                <div class="inv-row inv-row-left col-lg-6">
                                    <div class="slot img-thumbnail">
                                        <div class="item" data-item="Wood" data-stack="50"></div>
                                    </div>
                                    <div class="slot img-thumbnail">
                                        <div class="item" data-item="Stone" data-stack="5"></div>
                                    </div>
                                    <div class="slot img-thumbnail"></div>
                                    <div class="slot img-thumbnail"></div>
                                    <div class="slot img-thumbnail"></div>
                                </div>
                                <div class="inv-row inv-row-right col-lg-6">
                                    <div class="slot img-thumbnail"></div>
                                    <div class="slot img-thumbnail"></div>
                                    <div class="slot img-thumbnail"></div>
                                    <div class="slot img-thumbnail"></div>
                                    <div class="slot img-thumbnail"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="inv-row inv-row-left col-lg-6">
                                    <div class="slot img-thumbnail"></div>
                                    <div class="slot img-thumbnail"></div>
                                    <div class="slot img-thumbnail"></div>
                                    <div class="slot img-thumbnail"></div>
                                    <div class="slot img-thumbnail"></div>
                                </div>
                                <div class="inv-row inv-row-right col-lg-6">
                                    <div class="slot img-thumbnail"></div>
                                    <div class="slot img-thumbnail"></div>
                                    <div class="slot img-thumbnail"></div>
                                    <div class="slot img-thumbnail"></div>
                                    <div class="slot img-thumbnail"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="inv-row inv-row-left col-lg-6">
                                    <div class="slot img-thumbnail"></div>
                                    <div class="slot img-thumbnail"></div>
                                    <div class="slot img-thumbnail"></div>
                                    <div class="slot img-thumbnail"></div>
                                    <div class="slot img-thumbnail"></div>
                                </div>
                                <div class="inv-row inv-row-right col-lg-6">
                                    <div class="slot img-thumbnail"></div>
                                    <div class="slot img-thumbnail"></div>
                                    <div class="slot img-thumbnail"></div>
                                    <div class="slot img-thumbnail"></div>
                                    <div class="slot img-thumbnail"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="pickup" class="dropdown dropdown-mouse clearfix">
            <ul class="dropdown-menu" role="menu">
                <li>
                    <a id="pickup-text" tabindex="-1"></a>
                </li>
            </ul>
        </div>
        <script type="text/javascript" src="jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="bootstrap.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <script type="text/javascript" src="content.js"></script>
    </body>
</html>
