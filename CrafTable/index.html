<!DOCTYPE html>
<html>
    <head>
        <title>CrafTable</title>
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="main.css"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div id="crafting" class="col-sm-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Hands <span class="caret"></span></button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#">Hands</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div id="craftInput">
                                <div class="row">
                                    <div class="slot img-thumbnail"></div>
                                    <div class="slot img-thumbnail"></div>
                                </div>
                                <div class="row">
                                    <div class="slot img-thumbnail"></div>
                                    <div class="slot img-thumbnail"></div>
                                </div>
                            </div>
                            <div class="arrowDown"></div>
                            <div id="craftOutput" class="slot img-thumbnail"></div>
                        </div>
                    </div>
                </div>
                <div id="inventory" class="col-sm-8">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Inventory</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="slot img-thumbnail">
                                    <div class="item" data-item="Wood" data-stack="10"></div>
                                </div>
                                <div class="slot img-thumbnail">
                                    <div class="item" data-item="Stone" data-stack="5"></div>
                                </div>
                                <div class="slot img-thumbnail"></div>
                                <div class="slot img-thumbnail"></div>
                                <div class="slot img-thumbnail"></div>
                                <div class="slot img-thumbnail"></div>
                                <div class="slot img-thumbnail"></div>
                                <div class="slot img-thumbnail"></div>
                                <div class="slot img-thumbnail"></div>
                                <div class="slot img-thumbnail"></div>
                                <div class="slot img-thumbnail"></div>
                                <div class="slot img-thumbnail"></div>
                                <div class="slot img-thumbnail"></div>
                                <div class="slot img-thumbnail"></div>
                                <div class="slot img-thumbnail"></div>
                                <div class="slot img-thumbnail"></div>
                                <div class="slot img-thumbnail"></div>
                                <div class="slot img-thumbnail"></div>
                                <div class="slot img-thumbnail"></div>
                                <div class="slot img-thumbnail"></div>
                                <div class="slot img-thumbnail"></div>
                                <div class="slot img-thumbnail"></div>
                                <div class="slot img-thumbnail"></div>
                                <div class="slot img-thumbnail"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="world" class="col-sm-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">World</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="slot img-thumbnail"></div>
                                <div class="slot img-thumbnail"></div>
                                <div class="slot img-thumbnail"></div>
                                <div class="slot img-thumbnail"></div>
                            </div>
                            <div class="row">
                                <div class="slot img-thumbnail"></div>
                                <div class="slot img-thumbnail"></div>
                                <div class="slot img-thumbnail"></div>
                                <div class="slot img-thumbnail"></div>
                            </div>
                            <div class="row">
                                <div class="slot img-thumbnail"></div>
                                <div class="slot img-thumbnail"></div>
                                <div class="slot img-thumbnail"></div>
                                <div class="slot img-thumbnail"></div>
                            </div>
                            <div class="row">
                                <div class="slot img-thumbnail"></div>
                                <div class="slot img-thumbnail"></div>
                                <div class="slot img-thumbnail"></div>
                                <div class="slot img-thumbnail"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="pickup" class="dropdown dropdown-mouse clearfix">
            <ul class="dropdown-menu" role="menu">
                <li>
                    <a id="pickupText" tabindex="-1"></a>
                </li>
            </ul>
        </div>
        <div id="rightClick" class="dropdown dropdown-mouse clearfix">
            <ul class="dropdown-menu" role="menu">
                <li>
                    <a tabindex="-1">Throw away</a>
                </li>
            </ul>
        </div>
        <script type="text/javascript" src="jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="bootstrap.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <script type="text/javascript" src="content.js"></script>
    </body>
</html>
